<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Heist</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="script.js"></script> -->
  </head>

  <body>
    <main> <!-- 1 -->
      <div class="ground">
        <span class="success">Success!</span>
        <span class="enter"></span> <!-- 2 -->
        <div class="carpet"> <!-- 3 -->
          <span class="button"></span>
          <div class="wait"> <!-- 4 -->
            <span class="enter"></span>
            <div class="lift"> <!-- 5 -->
              <span class="cabin">
                <span class="door"></span>
                <span class="text">Lift</span>
              </span>
              <div class="rise"> <!-- 6 -->
                <span class="cabin">
                  <span class="door"></span>
                  <span class="text">Lift</span>
                  <span class="crack"></span>
                </span>
                <div class="top-floor"> <!-- 7 -->
                  <span class="cabin">
                    <span class="door"></span>
                    <span class="text">Lift</span>
                  </span>
                  <span class="office">
                    <span class="boss"></span>
                  </span>
                  <div class="nick"> <!-- 8 -->
                    <span class="safe"></span>
                    <div class="steal"> <!-- 9 -->
                      <span class="cabin">
                        <span class="door"></span>
                        <span class="text">Lift</span>
                      </span>
                      <div class="drop">
                        <span class="cabin">
                          <span class="crack"></span>
                        </span>
                        <div class="slip">
                          <span class="exit"></span>
                          <div class="free"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="steps"><span></span></p>

      <a
        class="github"
        href="https://github.com/MERNCraft/13_heist"
      >
        <img src="github.svg" alt="github">
      </a>
    </main>
    <!-- <pre id="feedback"></pre> -->
  </body>
</html>
